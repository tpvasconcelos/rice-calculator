<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Online RICE Prioritisation Score Calculator">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Online RICE Prioritisation Score Calculator</title>
</head>
<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="content col-xs-12 col-sm-10 col-lg-7">
            <div id="header" class="d-flex justify-content-center">RICE Calculator</div>
            <div id="box">
                <input type="number" id="reach" class="form-control input" min="0" placeholder="Reach"/>
                <input type="number" id="impact" class="form-control input" min="0" placeholder="Impact">
                <input type="number" id="confidence" class="form-control input" min="0" placeholder="Confidence">
                <input type="number" id="effort" class="form-control input" min="0" placeholder="Effort">
                <div id="rice-result"><span id="missing-values">Please fill all boxes...</span></div>
            </div>
        </div>
    </div>
</div>
</html>
