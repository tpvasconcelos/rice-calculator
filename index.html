<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Online RICE Prioritisation Score Calculator">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Online RICE Prioritisation Score Calculator</title>
</head>
<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="content col-xs-12 col-sm-10 col-lg-7">
            <div id="header" class="d-flex justify-content-center">RICE Calculator</div>
            <div id="box">
                <div class="row no-gutters">
                    <label for="reach" class="col-4">Reach</label>
                    <input type="number" id="reach" class="form-control input col-8" min="0" placeholder=""/>
                </div>
                <div class="row no-gutters">
                    <label for="impact" class="col-4">Impact</label>
                    <input type="number" id="impact" class="form-control input col-8" min="0" placeholder="">
                </div>
                <div class="row no-gutters">
                    <label for="confidence" class="col-4">Confidence</label>
                    <input type="number" id="confidence" class="form-control input col-8" min="0" placeholder="">
                </div>
                <div class="row no-gutters">
                    <label for="effort" class="col-4">Effort</label>
                    <input type="number" id="effort" class="form-control input col-8" min="0" placeholder="">
                </div>
                <div class="row no-gutters">
                    <label id="rice-label" for="rice-result" class="col-4">RICE</label>
                    <div id="rice-result" class="col-8">
                        <span id="missing-values">Please fill all boxes...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
